[pytest]
# Pytest configuration for BMTC Bus Crowd Prediction System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Exclude specific files/directories from coverage
    --cov-config=.coveragerc
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for API endpoints
    slow: Tests that take a long time to run
    api: API endpoint tests
    validation: Input validation tests
    config: Configuration tests
    prediction: Prediction API tests
    fare: Fare API tests

# Minimum Python version
minversion = 3.8

# Test execution options
# Stop after first failure (useful for debugging)
# addopts = -x

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage minimum percentage
# Uncomment to enforce minimum coverage
# addopts = --cov-fail-under=80
